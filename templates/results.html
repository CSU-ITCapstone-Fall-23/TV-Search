<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/app.css')}}">
    <title>TV SEARCH!</title>
  </head>

  <body>
    {% extends "template.html" %}
    {% block content %}
    <h1>TV Search!</h1>
    <h2>Enter a search term in the text box below and select an option to search by Show Title, Episode Title, or Actor Name.</h2>

    <form action="/results.html">
      <input type="text" id="searchtext" name="searchtext">
      <br>
      <select id="Search Type:" name="searchtype">
        <option value="show">Show Title</option>
        <option value="episode">Episode Title</option>
        <option value="actor">Actor Name</option>
      </select>
      <br>
      <input type="submit" value="Submit">
    </form>
    <br>
    <h3>Results</h3>
    <p id="results"></p>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
